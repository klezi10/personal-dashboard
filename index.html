<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Personal Dashboard</title>
  </head>
  <body>
    <main>
      <div class="currency-stock">
        <div class="crypto"><span class="loader"></span></div>
        <div class="currency"><span class="loader"></span></div>
        <div class="stock"></div>
      </div>
      <h1 class="time"><span class="loader"></span></h1>

      <div id="weather-author">
        <div class="author-location">
          <p class="author"><span class="loader"></span></p>
          <p class="location"></p>
        </div>
        <p class="coder">
          Coded by
          <a
            href="https://www.klesdev.com/"
            target="_blank"
            title="Portfolio"
            >Klesta Luli</a
          >
          |
          <a
            href="https://github.com/klezi10/personal-dashboard"
            target="_blank"
            title="Github"
            >Open-source</a
          >
        </p>
        <p id="weather"><span class="loader"></span></p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
